<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Passer un appel avec Zoiper5</title>
  <style>
    body {
      color: black;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid gray;
      border-radius: 5px;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
    }

    label {
      margin: 10px;
      font-weight: bold;
    }

    input {
      margin: 10px;
      padding: 10px;
      border: 2px solid gray;
      border-radius: 5px;
      width: 300px;
    }

    button {
      margin: 10px;
      padding: 10px;
      border: 2px solid gray;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      background-color: #3e8e41;
      transform: scale(1.05);
    }
  </style>
</head>
