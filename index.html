<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Passer un appel avec Zadarma</title>
	<style>
		body {
			color: black;
			font-family: Arial, sans-serif;
			height: 100vh;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #f9f9f9;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			border: 2px solid gray;
			border-radius: 5px;
			padding: 20px;
			background-color: white;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
		}

		label {
			margin: 10px;
			font-weight: bold;
		}

		input {
			margin: 10px;
			padding: 10px;
			border: 2px solid gray;
			border-radius: 5px;
			width: 300px;
		}

		button {
			margin: 10px;
			padding: 10px;
			border: 2px solid gray;
			border-radius: 5px;
			background-color: #4CAF50;
			color: white;
			font-weight: bold;
			cursor: pointer;
			transition: transform 0.3s ease;
		}

		button:hover {
			background-color: #3e8e41;
			transform: scale(1.05);
		}
	</style>
</head>
<body>
	<div class="container">
		<label for="my-number">Votre numéro:</label>
		<input type="text" id="my-number" name="my-number" placeholder="Saisir votre numéro">

		<label for="number-to-call">Numéro à appeler:</label>
		<input type="text" id="number-to-call" name="number-to-call" placeholder="Saisir le numéro à appeler">

		<button type="button" id="call-button">Appeler</button>
	</div>

	<script src="https://zadarma.com/static/phone/v2/js/phone.js"></script>
	<script>
		const apiKey = '019a9d4cd5ba1cafb67b';
		const apiSecret = 'a25d0696967ae79d4002';
		ZadarmaApi.init(apiKey, apiSecret);

		const callButton = document.getElementById('call-button');

		callButton.addEventListener('click', () => {
			const myNumber = document.getElementById('my-number').value;
			const numberToCall = document.getElementById('number-to-call').value;

			if (myNumber === '' || numberToCall === '') {
				alert('Veuillez saisir un numéro de téléphone.');
				return;
			}

			ZadarmaApi.call(myNumber, numberToCall)
				.then(() => {
					alert(`L'appel a été lancé entre ${myNumber} et ${numberToCall}.`);
				})
				.catch((error) => {
					alert(`Impossible de lancer l'appel: ${error.message}`);
				});
		});
	</script>
</
