<!DOCTYPE html>
<html>
<head>
  <title>Recherche de carte bancaire</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #444444;
    }

    form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    form:hover {
      transform: translateY(-5px);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      color: #555555;
    }

    input {
      border: 1px solid #cccccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0062cc;
    }

    #result {
      font-size: 18px;
      color: #444444;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

    <h1>Recherche de carte bancaire</h1>

      <input type="text" id="bin" name="bin" maxlength="6">

      <button id="search-btn" type="button">Rechercher</button>
    </form>

    <div id="result"></div>
  </div>
