<!DOCTYPE html>
<html>
<head>
	<title>Recherche de carte bancaire</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-size: 24px;
			font-family: Arial, sans-serif;
		}

		label {
			margin-bottom: 10px;
		}

		input {
			margin-bottom: 20px;
			padding: 10px;
			font-size: 24px;
			border: none;
			border-bottom: 2px solid #ccc;
			text-align: center;
		}

		button {
			padding: 10px 20px;
			background-color: #008CBA;
			color: #fff;
			font-size: 24px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #00405d;
		}

		.result {
			display: none;
			margin-top: 30px;
		}

		.result p {
			margin: 0;
		}

		.result p:first-of-type {
			margin-bottom: 10px;
		}

		.result table {
			border-collapse: collapse;
			width: 100%;
		}

		.result td, .result th {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		.result th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<div class="container">
		<label for="bin">Entrez les 6 premiers chiffres de votre carte bancaire :</label>
		<input type="text" id="bin" name="bin" pattern="[0-9]{6}" maxlength="6" required>
		<button type="button" onclick="search()">Rechercher</button>
		<p id="error-message" style="display: none; color: red;">Veuillez respecter le format requis.</p>
		<div class="result">
			<p>Informations sur la carte bancaire :</p>
			<table>
				<tr>
					<th>Num√©ro de carte</th>
					<td id="card-number"></td>
				</tr>
				<tr>
					<th>Type de carte</th>
					<td id="card-type"></td>
				</tr>
				<tr>
					<th>Pays de la banque</th>
					<td id="bank-country"></td>
				</tr>
				<tr>
					<th>Nom de la banque</th>
					<td id="bank-name"></td>
				</tr>
			</table>
		</div>
	</div>

	<script>
		function search() {
			var bin = document.getElementById('bin').value;

			if (bin.length !== 6 || !/^[0-9]+$/.test(bin)) {
